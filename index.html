<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="proposal-card">
            <h1 class="greeting">My beautiful Princess!</h1>
            <div class="message">I have a very special question for you...</div>
            <div class="proposal">Shatha, will you be my Valentines?</div>
            <div class="buttons">
                <button id="yesBtn" class="btn yes-btn">Yes</button>
                <button id="noBtn" class="btn no-btn">No</button>
            </div>
            <div id="response" class="response"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
